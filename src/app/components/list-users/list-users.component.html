<div class="container">
<table class="table table-striped table-info mt-4">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">email</th>
        <th scope="col">usuario</th>
        <th scope="col">acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of users">
     
        <td>{{user.id}}</td>
        <td>{{user.nombre}}</td>
        <td>{{user.apellido}}</td>
        <td>{{user.email}}</td>       
        <td>{{user.usuario}}</td>
        <td><div class="container">
            <button type="button" class="btn btn-primary btn-sm" [routerLink]="[ '/usuario', user.id ]">detalles</button>
<button type="button" class="btn btn-secondary btn-sm" [routerLink]="[ '/editar', user.id ]">Editar</button>
        </div></td>
      </tr>
   
    </tbody>
  </table>
</div>
